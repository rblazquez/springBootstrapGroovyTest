// Apply the java plugin to add support for Java

 buildscript {
	 ext {
		 springBootVersion = '1.3.0.RELEASE'
	 }
	 repositories {
		 mavenCentral()
	 }
	 dependencies {
		 classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	 }
 }
 
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	baseName = 'spring-bootstrap-gradle'
	version =  '0.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
	maven { url "http://repo.spring.io/libs-snapshot" }
	maven { url "http://repo.grails.org/grails/libs-snapshots-local" }
}

ext {
	groovyVersion = '2.3.7'
	grailsVersion = '2.4.4'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
	compile("org.springframework.boot:spring-boot-starter-web:1.3.0.RELEASE")
	compile "org.springframework.boot:spring-boot-starter-actuator:0.5.0.M2"
	compile 'org.codehaus.groovy:groovy:2.3.7'
	compile("org.grails:grails-gsp-spring-boot:1.0.0")
	compile("org.grails:grails-web-gsp:$grailsVersion")
	compile("org.grails:grails-web-gsp-taglib:$grailsVersion")
	compile("org.grails:grails-web-jsp:$grailsVersion")
	compile("org.grails:grails-validation:$grailsVersion")
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.

	testCompile "org.codehaus.groovy:groovy-all:2.1.7"
	testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}
